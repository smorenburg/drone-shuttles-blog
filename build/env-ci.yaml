  - id: 'Run terraform init'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform init -backend=false' ]

  - id: 'Run terraform validate'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform validate' ]

  - id: 'Build ghost image'
    name: 'docker'
    dir: 'src/ghost'
    entrypoint: 'sh'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          docker build --tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:${SHORT_SHA} --tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:latest .
        else
          docker build --tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:${TAG_NAME} --tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:latest .
        fi

  - id: 'Push ghost image'
    name: 'docker'
    entrypoint: 'sh'
    args: [ '-c', 'docker push --all-tags europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost' ]


  - id: 'Run plan trigger'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          gcloud beta builds triggers run ${_ENV}-plan --sha ${SHORT_SHA}
        else
          gcloud beta builds triggers run ${_ENV}-plan --sha ${TAG_NAME}
        fi

  - id: 'Run terraform init'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform init -backend=false' ]

  - id: 'Run terraform validate'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform validate' ]

  - id: 'Build ghost image'
    name: 'gcr.io/cloud-builders/gcloud'
    dir: 'src/ghost'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          gcloud builds submit --tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:${SHORT_SHA}
        else
          gcloud builds submit --tag europe-docker.pkg.dev/app1-shared-cicd/{$_REGISTRY}/ghost:${TAG_NAME}
        fi

  - id: 'Tag ghost image with latest'
    name: 'gcr.io/cloud-builders/gcloud'
    dir: 'src/nginx-proxy'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]
        then
          gcloud container images add-tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:${SHORT_SHA} europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:latest
        else
          gcloud container images add-tag europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:${TAG_NAME} europe-docker.pkg.dev/${PROJECT_ID}/${_REGISTRY}/ghost:latest
        fi

  - id: 'Run plan trigger'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          gcloud beta builds triggers run ${_ENV}-plan --sha ${COMMIT_SHA}
        else
          gcloud beta builds triggers run ${_ENV}-plan --tag ${TAG_NAME}
        fi

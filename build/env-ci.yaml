  - id: 'Run terraform init'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform init -backend=false' ]

  - id: 'Run terraform validate'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: [ '-c', 'terraform validate' ]

  - id: 'Build ghost image'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'src/ghost'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [ "$_ENV" = "stage" ] || [ "$_ENV" = "prod" ]; then
          export _REGISTRY=release
        else
          export _REGISTRY=$_ENV
        fi
        
        if [[ -z '$TAG_NAME' ]]; then
          docker build --tag europe-docker.pkg.dev/${PROJECT_ID}/$_REGISTRY/ghost:${SHORT_SHA} --tag europe-docker.pkg.dev/${PROJECT_ID}/$_REGISTRY/ghost:latest .
        else
          docker build --tag europe-docker.pkg.dev/app1-shared-cicd/$_REGISTRY/ghost:${TAG_NAME} --tag europe-docker.pkg.dev/app1-shared-cicd/$_REGISTRY/ghost:latest .Dockerfile
        fi

  - id: 'Push all tags'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'sh'
    args: [ '-c', 'docker push --all-tags' ]


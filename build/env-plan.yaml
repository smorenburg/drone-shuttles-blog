steps:
  - id: 'Run terraform init'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: ['-c', 'terraform init -backend-config=bucket=${PROJECT_ID}-${_ENV}-tfstate']

  - id: 'Run terraform plan'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          terraform plan -out=tf.plan -var=project_id=${PROJECT_ID} -var=region=${_REGION} -var=ghost_version=${SHORT_SHA}
        else
          terraform plan -out=tf.plan -var=project_id=${PROJECT_ID} -var=region=${_REGION} -var=ghost_version=${TAG_NAME}
        fi

  - id: 'Push tf.plan to the builds storage bucket'
    name: 'gcr.io/cloud-builders/gcloud'
    dir: 'terraform'
    entrypoint: 'sh'
    args: ['-c', 'gsutil cp tf.plan gs://${PROJECT_ID}-builds/${_ENV}.tf.plan']

  - id: 'Run cd trigger'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          gcloud beta builds triggers run ${_ENV}-cd --sha ${COMMIT_SHA}
        else
          gcloud beta builds triggers run ${_ENV}-cd --tag ${TAG_NAME}
        fi
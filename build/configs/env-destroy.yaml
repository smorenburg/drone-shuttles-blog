timeout: 1800s

steps:
  - id: 'Run terraform init'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args: ['-c', 'terraform init -backend-config=bucket=${PROJECT_ID}-${_ENV}-tfstate']

  - id: 'Run terraform destroy'
    name: 'hashicorp/terraform'
    dir: 'terraform'
    entrypoint: 'sh'
    args:
      - -c
      - |
        if [[ -z '$TAG_NAME' ]]; then
          terraform destroy -auto-approve -var=project_id=${PROJECT_ID} -var=env=${_ENV} -var=ghost_version=${SHORT_SHA} -var=machine_type=${_MACHINE_TYPE} -var=sql_tier=${_SQL_TIER}
        else
          terraform destroy -auto-approve -var=project_id=${PROJECT_ID} -var=env=${_ENV} -var=ghost_version=${TAG_NAME} -var=machine_type=${_MACHINE_TYPE} -var=sql_tier=${_SQL_TIER}
        fi